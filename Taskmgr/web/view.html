function getLinks()
{
    try
    {
    var links = window.parent.TextEdit.getCurrentLinks();
    var arraylinks = links.split(",");
    var add = document.getElementById("links");
   // alert(arraylinks[1]);
   for(var i=0;i<arraylinks.length;i++)
   {
                if(arraylinks[i] != "" )
                    {
                        var link = document.createElement("a");
                        link.setAttribute('href',arraylinks[i]);
                        link.setAttribute('target', '_blank');
                        var num = i+1;
                        var text = document.createTextNode("Link"+num);
                        var br = document.createElement("br");
                        link.appendChild(text);

                        add.appendChild(link);
                        add.appendChild(br);

                    }
                
                
   }}catch(e){alert(e.message);}
}
