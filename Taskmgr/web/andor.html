<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
      <head>
    <title>And/Or Node Properties</title>
    <script type="text/javascript">
        function permission(){
        var writers = parent.TextEdit.target.parentNode.parentNode.writers;
        var own = parent.TextEdit.target.parentNode.parentNode.owner;
       
        var logged = parent.document.getElementById("owner").value;
       
        if(writers == null) writers == '';
        if(own != logged && writers.indexOf(logged)==-1)
          {
              
             document.myform.status.disabled = true;
               
          }
     

        }
   </script>

</head>
<body onload="permission();">
<form id="myform" name="myform">

 <select name="status" id="status"  >

                    <option value=""></option>
                    <option value="And">And</option>
                    <option value="Or">Or</option>



	    </select>
 <input type="button" name="ok" value="Ok"      onclick="parent.TextEdit.setContentCondition(document.myform.status.value);"/>
 <input type="button" name="reset" value="Cancella" onclick="window.parent.TextEdit.cancel()"/>


</form>
</BODY>
</html>
