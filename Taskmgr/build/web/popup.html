<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
      <head>
    <title>Share</title>

<script LANGUAGE="JavaScript">
function updateParent() {
    opener.document.getElementById('share').innerHTML = document.childForm.cf1.value;
    self.close();
    return false;
}

function initForm(oForm, element_name) {

frmElement = oForm.elements[element_name];
frmElement.value = opener.document.getElementById('share').value;

}
</script>
</head>
<BODY onload="initForm(document.forms[0], 'cf1');">
<FORM NAME="childForm" onSubmit="return updateParent();">
<BR><INPUT NAME="cf1" TYPE="TEXT" >

<BR><INPUT TYPE="button" VALUE="updateParent" onClick="updateParent()">
</FORM>
</BODY>
</html>
